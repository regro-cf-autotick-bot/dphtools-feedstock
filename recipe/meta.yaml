{% set name = "dphtools" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dphtools-{{ version }}.tar.gz
  sha256: e0f3beb4b83dfb11dc5b576c94417796997b836df398df043940bc0ffac58781

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >={{ python_min }}
    - scikit-image
    - scipy

test:
  imports:
    - dphtools
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/david-hoffman/dphtools
  summary: Tools for optics and image analysis
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - david-hoffman
    - goanpeca
